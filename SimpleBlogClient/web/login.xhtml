    <h:body class="default">
        <div class="wrapper">
            <nav>
                <a style="border:none;" id="logo" href="index.xhtml"><h1>Simple<span>-</span>Blog</h1></a>
                <ul class="nav-primary"></ul>
            </nav>
            
            <article class="art simple post">
                <h2 class="art-title" style="margin-bottom:40px">-</h2>
                <div class="art-body">
                    <div class="art-body-inner">
                        <h2>Log In</h2>
                        <div id="contact-area">
                            <h:form>
                                <center>
                                <h:messages errorClass="errorMessage" infoClass="infoMessage"  warnClass="warnMessage"></h:messages>
                                <h:panelGrid id="panel" columns="2">
                                    <h:outputText value="Username : "></h:outputText>
                                    <h:inputText size="25" id="username" value="#{login_bean.username}"></h:inputText>

                                    <h:outputText value="Password : "></h:outputText>
                                    <h:inputSecret size="25" id="password" value="#{login_bean.password}"></h:inputSecret>

                                    <h:selectBooleanCheckbox value="#{login_bean.remember}" onclick="return check(this)"></h:selectBooleanCheckbox>
                                    <h:outputText value="Remember me"></h:outputText>

                                    <f:facet name="footer">
                                        <h:panelGroup style="display:block; text-align:center">
                                           <h:commandButton value="Submit" action="#{login_bean.login}" type="submit"></h:commandButton>
                                        </h:panelGroup>
                                     </f:facet>
                                    
<!--                                    <h:commandButton value="Clear" type="reset"></h:commandButton>

                                    <h:commandLink value="Register" action="Registration.xhtml"></h:commandLink>               
                                    <h:commandLink value="Forgot Your Password?"></h:commandLink>            -->
                                </h:panelGrid>
                                </center>    
                            </h:form>
                        </div>
                    </div>
                </div>
            </article>
